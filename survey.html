<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
  <title>Survey Form for Practice</title>
</head>

<body class="page-background">

  <main>
    <header class="survey-header">
      <h1 class="survey-header__title">freeCodeCamp Survey Form</h1>
      <p class="survey-header__subtitle"><em>Thank you for taking the time to
          help us improve the platform</em></p>
    </header>

    <form class="form">
      <div class="form__row">
        <label class="form__input-label" for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text"
                placeholder="Enter your name" class="form__fields" />
      </div>

      <div class="form__row">
        <label class="form__input-label" for="email">Email</label>
        <input id="email" name="email" type="email"
                placeholder="Enter your email" class="form__fields" />
      </div>

      <div class="form__row">
        <label class="form__input-label" for="age">Age (optional)</label>
        <input id="age" name="age" type="number" placeholder="Age"
                class="form__fields" />
      </div>

      <div class="form__row">
        <label class="form__select-label" for="role">Which option best describes your current
          role?</label>
        <select id="role" name="role" class="form__fields">
          <option value="" disabled selected hidden>Select current role
          </option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form__row">
        <fieldset class="form__radio-field">
          <legend class="form__radio-legend">Would you recommend freeCodeCamp to a friend?</legend>
          
          <div class="form__radio-group">
            <input id="recommendation-1" name="recommend" type="radio"
                  value="definitely" class="form__radio-input" />
            <label for="recommendation-1" class="form__radio-label">Definitely</label>
          </div>

          <div class="form__radio-group">
            <input id="recommendation-2" name="recommend" type="radio"
                  value="maybe" class="form__radio-input" />
            <label for="recommendation-2" class="form__radio-label">Maybe</label>
          </div>

          <div class="form__radio-group">
            <input id="recommendation-3" name="recommend" type="radio"
                  value="definitely" class="form__radio-input" />
            <label for="recommendation-3" class="form__radio-label">Not Sure</label>
          </div>

        </fieldset>
      </div>

      <div class="form__row">
        <label class="form__select-label" for="feature">What is your favorite feature of
          freeCodeCamp?</label>
        <select id="feature" name="role" class="form__fields">
          <option value="" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form__row">
        <p class="form__checkbox-title">What would you like to see improved? <em
              class="form__checkbox-title-info">(Check all that apply)</em></p>
        <label class="form__checkbox-label">
          <input name="improve" value="front-end-projects" type="checkbox"
                  class="form__checkbox-input">Front-end Projects
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="back-end-projects" type="checkbox"
                  class="form__checkbox-input">Back-end Projects
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="data" type="checkbox"
                  class="form__checkbox-input">Data Visualization
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="challenges" type="checkbox"
                  class="form__checkbox-input">Challenges
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="open-source" type="checkbox"
                  class="form__checkbox-input">Open Source Community
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="gitter" type="checkbox"
                  class="form__checkbox-input">Gitter help rooms
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="videos" type="checkbox"
                  class="form__checkbox-input">Videos
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="meetups" type="checkbox"
                  class="form__checkbox-input">City Meetups
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="wiki" type="checkbox"
                  class="form__checkbox-input">Wiki
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="forum" type="checkbox"
                  class="form__checkbox-input">Forum
        </label>

        <label class="form__checkbox-label">
          <input name="improve" value="courses" type="checkbox"
                  class="form__checkbox-input">Additional Courses
        </label>
      </div>

      <div class="form__row">
        <label class="form__comments-label">Any comments or suggestions?</label>
        <textarea id="comments" name="comment"
                  placeholder="Enter your comment here..." class="form__comments-box"></textarea>
      </div>

      <div class="form__row">
        <button class="submit-button">Submit</button>
      </div>

    </form>
    

  </main>

</body>

</html>
