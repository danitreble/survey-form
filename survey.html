<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <title>Survey Form for Practice</title>
  </head>

  <body>

    <main>
      <header class="survey-header">
        <h1 class="survey-header__title">freeCodeCamp Survey Form</h1>
        <p class="survey-header__subtitle"><em>Thank you for taking the time to help us improve the platform</em></p>
      </header>
    
      <div class="form__container">
        <form>
          <div class="form__row">
            <label for="full-name">Name</label>
            <input id="full-name" name="full-name" type="text" placeholder="Enter your name" />
          </div>

          <div class="form__row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" />
          </div>

          <div class="form__row">
            <label for="age">Age (optional)</label>
            <input id="age" name="age" type="number" placeholder="Age" />
          </div>

          <div class="form__row">
            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
              <option value="" disabled selected hidden>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form__row">
            <fieldset class="form__row--radio">
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
              <input id="recommendation-1" name="recommend" type="radio" value="definitely" />
              <label for="recommendation-1">Definitely</label>

              <input id="recommendation-2" name="recommend" type="radio" value="maybe" />
              <label for="recommendation-2">Maybe</label>

              <input id="recommendation-3" name="recommend" type="radio" value="definitely" />
              <label for="recommendation-3">Not Sure</label>
            </fieldset> 
          </div>

          <div class="form__row">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="feature" name="role">
              <option value="" disabled selected hidden>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>

          <div class="form__row">
            <p>What would you like to see improved?<em class="form__row--info">(Check all that apply)</em></p>
            <label>
              <input name="improve" value="front-end-projects" type="checkbox" class="form__row--checkbox">"Front-end Projects"
            </label>
           
            <label>
              <input name="improve" value="back-end-projects" type="checkbox" class="form__row--checkbox">"Back-end Projects"
            </label>
            
            <label>
              <input name="improve" value="data" type="checkbox" class="form__row--checkbox">"Data Visualization"
            </label>
            
            <label>
              <input name="improve" value="challenges" type="checkbox" class="form__row--checkbox">"Challenges"
            </label>
            
            <label>
              <input name="improve" value="open-source" type="checkbox" class="form__row--checkbox">"Open Source Community"
            </label>
           
            <label>
              <input name="improve" value="gitter" type="checkbox" class="form__row--checkbox">"Videos"
            </label>
            
            <label>
              <input name="improve" value="videos" type="checkbox" class="form__row--checkbox">"City Meetups"
            </label>

            <label>
              <input name="improve" value="meetups" type="checkbox" class="form__row--checkbox">"Wiki"
            </label>

            <label>
              <input name="improve" value="wiki" type="checkbox" class="form__row--checkbox">"Front-end Projects"
            </label>

            <label>
              <input name="improve" value="forum" type="checkbox" class="form__row--checkbox">"Forum"
            </label>

            <label>
              <input name="improve" value="courses" type="checkbox" class="form__row--checkbox">"Additional Courses"
            </label>
          </div>

          <div class="form__row">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          
          <div class="form__row">
            <button>Submit</button>
          </div>

        </form>
      </div>

    </main>

  </body>
</html>
